@(texts: java.util.List[Text])

@main("3 Words") {
<!-- Page Content -->
<div class="container">



    <!-- Team Members Row -->
    <div class="row" style="margin-top: 2em">
        <div class="col-lg-12 text-center">
            <h2 class="page-header">Тексты по <u style="text-decoration: none; border-bottom: 2px dashed">релевантности</u></h2>
        </div>
        @for(text <- texts) {
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-center" src="http://placehold.it/200x200" alt="">
                <h3>@text.getFileName</h3>
                <p>What does this team member to? Keep it short! This is also a great spot for social links!</p>
            </div>
        }
    </div>

</div>
<!-- /.container -->
}
